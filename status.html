<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/status.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Q-Buddy - Status</title>
</head>
<body>
    <div class="container-1">
        <div class="index-container">
            <aside>
                <a class="index-toggle" href="index.html">
                    <div class="logo">
                        <h2>Q-<span class="danger">BUDDY</span></h2>
                    </div>
                </a>
            </aside>
        </div>
    <main>
        <div class="dash-container">
            <h2>Ticket Status</h2>
        </div>
        <div class="status-content">
            <section>
                <div class="row">
                    <div class="col-md-3">
                        <div class="board board-body bg-primary text-white mb-3">
                            <div class="status-details">
                                <div>
                                    <div class="status">
                                        <div class="status-info">
                                            <h3><b>Consultation Room 1</b></h3>
                                            <h3>Now serving</h3>
                                            <h2>GC-001</h2>
                                        </div>
                                        <div class="status-report">
                                            <div class="queue">
                                                <h2>3</h2>
                                                <h3>People in Queue</h3>
                                            </div>
                                            <div class="time">
                                                <h2>0:20</h2>
                                                <h3>Approximate wait time</h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="notification-details">
                                <div>
                                    <div class="status">
                                        <div class="status-info">
                                            <h3><b>Notifications</b></h3>
                                            <h3>GC-003 has been returned to the queue</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
