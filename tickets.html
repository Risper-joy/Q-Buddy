<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tickets.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Q-Buddy - Tickets</title>
</head>
<body>
    <div class="container-1">
        <div class="index-container">
            <aside>
                <a class="index-toggle" href="index.html">
                    <div class="logo">
                        <h2>Q-<span class="danger">BUDDY</span></h2>
                    </div>
                </a>
            </aside>
        </div>
    <main>
        <div class="dash-container">
            <h2>Tickets Page</h2>
        </div>

        <div class="tickets-content">
            <section>
                <div class="row">
                    <div class="col-md-3">
                        <div class="board board-body bg-primary text-white mb-3">
                            <div class="ticket-details">
                                <div>
                                    <div class="status">
                                        <div class="ticket">
                                            <h3>Your ticket number is:</h3>
                                            <h2>GC-004</h2>
                                        </div>
                                        <div class="ticket-info">
                                            <div class="room-info">
                                                <H3>Room:
                                                    <div>
                                                        <h3>Consultation 1</h3>
                                                    </div>
                                                </H3>
                                            </div>
                                            <div class="time-info">
                                                <h3>Ticketing time:
                                                    <div>
                                                        <time>Ticket Time</time>
                                                    </div>
                                                </h3>
                                            </div>
                                        </div>
                                        <div class="ticket-button">
                                            <form action="status.html" method="get" target="_self">
                                                <button class="buttonish" role="button">Check Status</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
